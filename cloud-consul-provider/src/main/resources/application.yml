server:
  port: @provider.port@
spring:
  # 应用信息
  application:
    name: @module.consul.provider@
  # 注册中心 consul 配置
  cloud:
    consul:
      host: localhost
      port: @consul.port@
      discovery:
        service-name: @module.consul.provider@

info:
  app:
    name: @module.consul.provider@
  company:
    name: @project.groupId@
  bulid:
    artifactId: @project.artifactId@
    version: @project.version@

# 应用管理
management:
  endpoint:
    # 是否启用 shutdown 关闭应用
    shutdown:
      enabled: true
  endpoints:
    web:
      # 开启所有端点
      exposure:
        include: "*"

